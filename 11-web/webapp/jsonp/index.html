<script>
    $(function() {
        $('.btnjsonp').click(function () {
            $.ajax({
                type: 'GET',
                dataType: "jsonp",
                url: 'http://localhost:5000/index.js',
                jsonp: 'callback',
                // jsonpCallback: 'callerfunc',
                success: function (data) {
                    console.log('回调函数', data)
                }
            })
        })
    })

</script>
